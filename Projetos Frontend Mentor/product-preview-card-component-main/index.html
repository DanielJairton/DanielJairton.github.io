<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div id="box-maior">
    <div class="box-medio" id="box-img">
      <img src="images/image-product-desktop.jpg" id="img-produtoDesktop" alt="perfume">
      <img src="images/image-product-mobile.jpg" id="img-produtoMobile" alt="perfume">
    </div>
    <div class="box-medio" id="box-texto">
      <div style="padding: 25px;">
        <h4 class="text-body-tertiary">P e r f u m e</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1> <br>
        <label class="text-body-tertiary">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</label><br><br>
        <h1 class="text-success">$149.99 <label class="text-body-tertiary align-middle" style="text-decoration: line-through; font-size: small;">$169.99</label></h1> <br>
        <button class="btn btn-success"><img src="images/icon-cart.svg" alt="icon-cart" style="margin-right: 10px;">Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
