<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="box-maior">
    <div class="box-medio box-img">
      <img src="images/illustration-hero.svg" id="img-box" alt="imagem">
    </div>
    <div class="box-medio box-texto">
      <h3>Order Summary</h3>

      <div>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="box-plan">
        <img src="./images/icon-music.svg" alt="Icone_musica">
        <div id="box-span">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="">Change</a>
      </div>

      <a href=""><button id="btn-proceed">Proceed to Payment</button></a>
      <a href=""><button id="btn-cancel">Cancel Order</button></a>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
