<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body id="body">
  <div class="box-maior">
    <div class="box-medio box-img">
      <img src="images/illustration-hero.svg" id="img-box" alt="imagem">
    </div>
    
    <div class="box-medio box-texto">
      <h3>Order Summary</h3>

      <div>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="box-plan">
        <img src="./images/icon-music.svg" alt="Icone_musica" id="icon-music">
        <div id="box-span" id="box-span">
          <span id="annualPlan">Annual Plan</span>
          <span id="preco">$59.99/year</span>
        </div>
        <a href="" >Change</a>
      </div>

      <a href="" class="btn btn-a"><button id="btn-proceed" class="btn">Proceed to Payment</button></a>
      <a href="" class="btn"><button id="btn-cancel" class="btn">Cancel Order</button></a>
    </div>
  </div>

</body>
</html>
