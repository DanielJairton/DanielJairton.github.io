<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-body-secondary">
    <div class="row">
        <div class="col-md-4">
            
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <h1>Consulta CNPJ</h1>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" data-mask="00.000.000/0000-00" id="cnpj" class="form-control" onblur="validarCnpj(this.value)">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="razaoSocial">Razão social</label>
                    <input type="text" id="razaoSocial" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="fantasia">Nome Fantasia</label>
                    <input type="text" id="fantasia" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label for="abertura">Abertura</label>
                    <input type="text" id="abertura" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="situacao">Situação</label>
                    <input type="text" id="situacao" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
               
                <div class="col-md-6">
                    <label for="municipio">Munícipio</label>
                    <input type="text" id="municipio" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                
                
            </div>
        </div>

        <div class="col-md-4">
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
