<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedido | Delivery Fast Food</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon_io/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/Global.css">
  </head>

  <body class="bg-danger bg-gradient">
    <div class="box-maior row">
      <h1 class="titulo"><img src="assets/img/fast-food-hot-dog-svgrepo-com.png" alt="" class="img-iconeTitulo">Pedido</h1>

      <form id="form-pedido">
        
        <!-- Secção de bebidas -->
        <div class="box-medio ">
          <div class="form-group row">
            <div class="col-md-11">
              <h4 class="align-text-bottom">Bebidas</h4>
              <!-- <img src="assets/img/ice-tea-soda-svgrepo-com.png" alt="" class="img-icone"> -->
            </div>
          </div>

          <div class="box-input form-group row">

            <div class="col-md-2">
              <label for="select-bebidas">Bebida</label>
              <select id="select-bebidas" class="form-select" onchange="carregarTamanhoBebidas()">
                <optgroup>
                  <!-- <option disabled selected value>Selecione</option>
                  <option value="aguaMineral">Água Mineral</option>
                  <option value="refrigerante">Refrigerante</option>
                  <option value="suco">Suco</option> -->
                </optgroup>
              </select>
            </div>

            <div class="col-md-2">
              <label for="select-tamanhoBebidas">Tamanho</label>
              <select id="select-tamanhoBebidas" class="form-select" onchange="carregarPrecoBebida()">
                <optgroup>
                  <!-- <option disabled selected value>Selecione</option>
                  <option value="250ml">250ml</option>
                  <option value="500ml">500ml</option>
                  <option value="750ml">750ml</option> -->
                </optgroup>
              </select>
            </div>

            <div class="col-md-1">
              <label for="input-quantBebidas">Quant.</label>
              <input type="number" id="input-quantBebidas" class="form-control" value="1" min="1" onchange="carregarPrecoBebida()" onkeyup="carregarPrecoBebida()" on>
            </div>

            <div class="col-md-1">
              <label for="input-unBebidas">Valor Un.</label>
              <input type="text" id="input-unBebidas" class="form-control campoDisabled" disabled>
            </div>

            <div class="col-md-2">
              <label for="input-totalBebidas">Total</label>
              <input type="text" id="input-totalBebidas" class="form-control campoDisabled" disabled>
            </div>

            <div class="col-md-1">
              <br>
              <!-- <button type="button" class="btn btn-primary" id="btn-bebida"><img src="assets/img/add.svg" alt="+"></button> -->
              <button type="button" class="btn btn-primary btn-add" id="btn-addBebida" onclick="criarItensTabela(0)">+</button>
            </div>

            <!-- Tabela de Preços do tipo do de bebida -->
            <div class="col-md-3 div-table-Preco" id="div-table-precoBebida">
              <table class="table-precoBebida table table-warning table-hover" id="table-precoBebida">
                <tr>
                  <th>Bebida</th>
                  <th>Tamanho</th>
                  <th>Preço</th>
                </tr>
              </table>
            </div>

          </div>
        </div>

        <!-- Seção de sanduíches -->
        <div class="box-medio ">
          <h5>Lanches</h5>

          <div class="box-input form-group row">
            <div class="col-md-2">

              <label for="select-tipolanches">Lanche</label>
              <select id="select-tipolanches" class="form-select" onchange="carregarPorcaoLanche()">
                <optgroup>
                  <!-- <option disabled selected value>Selecione</option>
                  <option value="batataFrita">Batata Frita</option>
                  <option value="nuggetFrango">Nugget de Frango</option>
                  <option value="hamburger">Hambúrger</option>
                  <option value="cachorroQuente">Cachorro Quente</option> -->
                </optgroup>
              </select>
            </div>

            <div class="col-md-2">
              <label for="select-porcaoLanche">Porção</label>
              <select id="select-porcaoLanche" class="form-select" onchange="carregarPrecoLanche()">
                <optgroup>
                  <!-- <option disabled selected value>Selecione</option>
                  <option value="pequeno">Infantil</option>
                  <option value="normal">Normal</option>
                  <option value="grande">Grande</option> -->
                </optgroup>
              </select>
            </div>

            <div class="col-md-1">
              <label for="input-quantLanches">Quant.</label>
              <input type="number" id="input-quantLanches" class="form-control" value="1" min="1" onchange="carregarPrecoLanche()" onkeyup="carregarPrecoLanche()">
            </div>

            <div class="col-md-1">
              <label for="input-unLanches">Valor Un.</label>
              <input type="text" id="input-unLanches" class="form-control campoDisabled" disabled>
            </div>

            <div class="col-md-2">
              <label for="input-totalLanches">Total</label>
              <input type="text" id="input-totalLanches" class="form-control campoDisabled" disabled>
            </div>

            <div class="col-md-1">
              <br>
              <!-- <button type="button" class="btn btn-primary" id="btn-bebida"><img src="assets/img/add.svg" alt="+"></button> -->
              <button type="button" class="btn btn-primary btn-add" id="btn-addLanche" onclick="criarItensTabela(1)">+</button>
            </div>

            <!-- Tabela de Preços do tipo do de bebida -->
            <div class="col-md-3 div-table-Preco" id="div-table-precoLanche">
              <table class="table-precoLanche table table-warning table-hover" id="table-precoLanche">
                <tr>
                  <th>Lanche</th>
                  <th>Porção</th>
                  <th>Preço</th>
                </tr>
              </table>
            </div>

          </div>
        </div>

        <div class="box-tabela">
          <table class="table-pedido table table-info table-hover" id="table-pedido">
            <tr>
              <th>Produto</th>
              <th>Unidade</th>
              <th>Preço Un.</th>
              <th>Quant.</th>
              <th>Total</th>
              <!-- <th></th> -->
            </tr>
            <!-- <tr>
              <td>Suco</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr> -->
          </table>

          <div class="form-group row">
            <div class="col-md-2">
              <label for="input-total">Valor Total</label>
              <input type="text" id="input-total" class="form-control campoDisabled" disabled>
            </div>

            <div class="col-md-1">
              <br>
              <button type="button" id="btn-confirmar" class="btn btn-primary">Confirmar</button>
            </div>
          </div>

          <div class="col-md-6">
            <span id="span-avisoTotal">Adicione pelo menos um item a lista do pedido antes de confirmar</span>
          </div>

        </div>
        

      </form>

    </div>
    <script src="assets/js/dados.js"></script>
    <script src="assets/js/carregarDados.js"></script>
    <script src="assets/js/tabela.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
